{% extends "base.html" %}

{% block title %}The Bookstore{% endblock %}

{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron ">
    <div class="container py-3 text-center">
        <h1 class="display-4 ">Welcome to The Bookstore</h1>
    </div>
</div>

<div class="album py-5">
    <div class="container">

        <div class="row">
            {% for book in books %}
            <div class="col-md-3">
                <a href="{% url 'book_details' book.id %}">
                    <div class="card mb-4 shadow-sm">
                        <img src="{{ MEDIA_URL }}{{ book.cover_image }}" width="100%" height="300">

                        <div class="card-body">
                            <h3 class="card-title">{{ book.title }}</h3>
                            <h5 class="card-title">â‚¦{{ book.price }}</h5>
                            <p class="card-text">{{ book.description|truncatewords:10 }}</p>

                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="toast">
    <div class="toast-header">
        <strong class="me-auto">Cart Item</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
        <p>Some text inside the toast body</p>
    </div>
</div>


<script>
    document.getElementById("btn-logic").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
    }
</script>
{% endblock %}
